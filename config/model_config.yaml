# =========================
# 模型配置
# =========================

default_model: qwen

models:
  qwen:
    provider: dashscope
    model_name: qwen-coder-plus
    temperature: 0.2
    max_tokens: 512

  deepseek:
    provider: deepseek
    model_name: deepseek-chat
    temperature: 0.2
    max_tokens: 512
    api_key: your_api_key
    base_url: https://api.deepseek.com

  local:
    provider: local
    model_name: codellama
    temperature: 0.1
